name: pytest

on: pull_request

jobs:
  pytest:
    name: Pytest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v5
        with: 
          python-version: 'pypy3.10'

      - name: Install dependecies
        run: pip install -r requirements.txt

      - name: Run pytest
        run: pytest
